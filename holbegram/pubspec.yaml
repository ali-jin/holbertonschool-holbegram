name: holbegram
description: "An Instagram reproduction for Holberton School"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_database: ^10.4.5
  cloudinary_flutter: ^1.0.0
  cloudinary_api: ^1.1.1
  cloudinary_url_gen: ^1.8.0
  
  # HTTP for API requests
  http: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  bottom_navy_bar: ^6.0.0
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # State management
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.2.1
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.otf
        - asset: assets/fonts/InstagramSans.ttf
